<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إضافة منتج</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>إضافة منتج جديد</h1>
    <form id="product-form">
      <label for="product-name">اسم المنتج:</label>
      <input type="text" id="product-name" required />

      <label for="product-price">سعر المنتج:</label>
      <input type="number" id="product-price" required />

      <label for="product-description">وصف المنتج:</label>
      <textarea id="product-description" required></textarea>

      <label for="product-image">صورة المنتج:</label>
      <input type="file" id="product-image" accept="image/*" required />

      <button type="submit">إضافة المنتج</button>
    </form>

    <div id="product-display" style="display: none;">
      <h2>المنتج المضاف</h2>
      <p><strong>اسم المنتج:</strong> <span id="display-name"></span></p>
      <p><strong>سعر المنتج:</strong> <span id="display-price"></span></p>
      <p><strong>وصف المنتج:</strong> <span id="display-description"></span></p>
      <img id="display-image" src="" alt="صورة المنتج" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
